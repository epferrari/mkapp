<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<!-- soft fullscreen on iOS 7.1 -->
			<meta name="viewport" content="width=device-width, initial-scale=1.00001, maximum-scale=1.00001, minimum-scale=1.00001, shrink-to-fit=no, minimal-ui, user-scalable=no" />
			<!-- true fullscreen in iOS 1.0 and iOS 8.0 Beta when launched from homescreen -->
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-title" content="OSF INI">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<!-- Apple homescreen icons -->
			<!--<link rel="apple-touch-icon" sizes="152x152" href="assets/img/app_branding/Icon-76@2x.png"/>-->
			<!--<link rel="apple-touch-startup-image" href="assets/img/app_branding/splash_750x1334.png"/>-->
		<title>mkapp | Client Demo</title>
		<link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			window._cordovaIsReady = false;
			document.addEventListener('deviceready',cordovaDidLoad);
			function cordovaDidLoad(){
				window._cordovaIsReady = true;
				document.removeEventListener('deviceready',cordovaDidLoad);
				delete window.cordovaDidLoad;
			}
			function setCordovaEnv(){
				window.isCordovaApp = true;
				delete window.setCordovaEnv;
			}
		</script>
		<script src="cordova.js" onload="setCordovaEnv()" type="text/javascript"></script>
		<script src="bundle.js" type="text/javascript"></script>
	</body>
</html>
